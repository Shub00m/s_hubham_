<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Name is Shubham Kumar Jha</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            font-family: 'Arial', sans-serif;
            animation: backgroundAnimation 5s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% { background-position: left; }
            100% { background-position: right; }
        }

        .name-container {
            text-align: center;
            color: #f8f9fa;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            animation: glow 1.5s infinite alternate;
        }

        h1 span {
            background: linear-gradient(45deg, yellow, red);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes glow {
            0% { text-shadow: 2px 2px 20px rgba(255, 255, 255, 0.3); }
            100% { text-shadow: 2px 2px 30px rgba(255, 255, 255, 0.8); }
        }

        p {
            font-size: 1.5rem;
            margin: 10px 0 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background: linear-gradient(45deg, yellow, red
            );
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 198, 255, 0.5);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            p {
                font-size: 1.2rem;
            }
            .btn {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="name-container">
        <h1>My Name is <span>Shubham Kumar Jha</span></h1>
        
       
    </div>
</body>
</html>
